baseURL = "https://TranPhu212.github.io/PersonalBlog/"
languageCode = "vi-vn"
title = "Portfolio Lập Trình Mạng - Trần Phú"
theme = "blowfish"

pluralizeListTitles = false

# Cho phép Raw HTML để <script>, <iframe>, <img> trong bài viết chạy được
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[taxonomies]
  tag = "tags"

[params]
  displayFullLangName = true
  defaultTheme = "dark"
  showSearch = true
  showBreadCrumbs = true
  showReadingTime = true
  showTableOfContents = true
  showTaxonomies = true
  showAuthor = false

  # TẮT profileMode cũ để dùng custom layout
  profileMode = false
  profileImage = "avatar.png"
  profileTitle = "Trần Đình Phú"
  profileSubtitle = "Lập trình viên Full-stack • Java Socket & JavaScript Specialist"
  profileDescription = "Portfolio cá nhân kiêm CV trực tuyến. Chia sẻ kiến thức lập trình mạng từ các khóa học Oracle Java, freeCodeCamp JavaScript và dự án thực tế."


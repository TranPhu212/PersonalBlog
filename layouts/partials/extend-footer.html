<!-- Custom JavaScript (nếu cần) -->
<script>
  // Ví dụ: Smooth scroll cho anchor links
  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
      e.preventDefault();
      document.querySelector(this.getAttribute('href')).scrollIntoView({
        behavior: 'smooth'
      });
    });
  });

  // Ví dụ: Thêm hiệu ứng typing cho headline (nếu muốn)
  console.log("%cPortfolio CV của [Tên bạn] - Built with Hugo + Blowfish", "color:#00ffea; font-size:16px; font-weight:bold;");
</script>
